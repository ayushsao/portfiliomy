<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f1419"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1a2332"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#00d4ff">Cryptora</text>
  
  <!-- Navigation -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Dashboard</text>
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="16" fill="#888">Trading</text>
  <text x="380" y="50" font-family="Arial, sans-serif" font-size="16" fill="#888">Portfolio</text>
  <text x="470" y="50" font-family="Arial, sans-serif" font-size="16" fill="#888">Wallet</text>
  
  <!-- Main Content Area -->
  <rect x="40" y="120" width="720" height="450" fill="#1e2936" rx="8"/>
  
  <!-- Price Cards -->
  <rect x="60" y="140" width="200" height="120" fill="#273142" rx="6"/>
  <text x="80" y="170" font-family="Arial, sans-serif" font-size="14" fill="#888">Bitcoin (BTC)</text>
  <text x="80" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88">$67,234.50</text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">+2.34%</text>
  
  <rect x="280" y="140" width="200" height="120" fill="#273142" rx="6"/>
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="14" fill="#888">Ethereum (ETH)</text>
  <text x="300" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#00ff88">$3,456.78</text>
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="12" fill="#00ff88">+1.23%</text>
  
  <rect x="500" y="140" width="200" height="120" fill="#273142" rx="6"/>
  <text x="520" y="170" font-family="Arial, sans-serif" font-size="14" fill="#888">Cardano (ADA)</text>
  <text x="520" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff4757">$0.4567</text>
  <text x="520" y="220" font-family="Arial, sans-serif" font-size="12" fill="#ff4757">-0.89%</text>
  
  <!-- Chart Area -->
  <rect x="60" y="290" width="640" height="250" fill="#273142" rx="6"/>
  <text x="80" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Portfolio Performance</text>
  
  <!-- Mock Chart Lines -->
  <polyline points="80,450 120,430 160,440 200,420 240,400 280,380 320,390 360,370 400,360 440,350 480,340 520,330 560,345 600,335 640,320 680,315" 
            fill="none" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Chart Grid -->
  <line x1="80" y1="340" x2="680" y2="340" stroke="#3a4a5c" stroke-width="1"/>
  <line x1="80" y1="380" x2="680" y2="380" stroke="#3a4a5c" stroke-width="1"/>
  <line x1="80" y1="420" x2="680" y2="420" stroke="#3a4a5c" stroke-width="1"/>
  <line x1="80" y1="460" x2="680" y2="460" stroke="#3a4a5c" stroke-width="1"/>
  
  <!-- Crypto Icons (Simple circles with letters) -->
  <circle cx="240" cy="150" r="15" fill="#f7931a"/>
  <text x="235" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">₿</text>
  
  <circle cx="460" cy="150" r="15" fill="#627eea"/>
  <text x="456" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Ξ</text>
  
  <circle cx="680" cy="150" r="15" fill="#0033ad"/>
  <text x="676" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">₳</text>
  
  <!-- Footer text -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">Real-time Cryptocurrency Trading Platform</text>
</svg>
