  <rect x="500" y="500" width="80" height="35" fill="#ffffff" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <text x="525" y="520" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Quiz</text>
  
  <!-- Live Chat Indicator -->
  <circle cx="680" cy="140" r="4" fill="#10b981"/>
  <text x="690" y="145" font-family="Arial, sans-serif" font-size="10" fill="#10b981">12 online</text>
  
  <!-- Achievement Badge -->
  <circle cx="60" cy="400" r="15" fill="#fbbf24"/>
  <text x="56" y="404" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">★</text>
  <text x="60" y="425" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Streak: 7 days</text>
  
  <!-- Bottom Stats -->
  <rect x="60" y="450" width="160" height="80" fill="#ffffff" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Learning Stats</text>
  <text x="80" y="485" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Hours this week: 12.5</text>
  <text x="80" y="500" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Completed: 8 lessons</text>
  <text x="80" y="515" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Certificates: 3</text>
  
  <!-- Footer text -->
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Interactive Learning Management System</text>
