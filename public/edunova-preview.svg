  <rect x="60" y="220" width="160" height="60" fill="#ffffff" rx="6" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="70" y="230" width="40" height="40" fill="#10b981" rx="4"/>
  <text x="85" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">R</text>
  <text x="120" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">React Advanced</text>
  <text x="120" y="255" font-family="Arial, sans-serif" font-size="10" fill="#64748b">45% Complete</text>
  <rect x="120" y="260" width="80" height="4" fill="#e2e8f0" rx="2"/>
  <rect x="120" y="260" width="36" height="4" fill="#3b82f6" rx="2"/>
  
