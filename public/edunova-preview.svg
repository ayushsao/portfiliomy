  <!-- Main Content -->
  <rect x="260" y="120" width="480" height="430" fill="#ffffff"/>
  
  <!-- Current Course Header -->
  <text x="280" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">JavaScript Fundamentals</text>
