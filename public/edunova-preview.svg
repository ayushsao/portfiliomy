  <text x="120" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Node.js Backend</text>
  <text x="120" y="325" font-family="Arial, sans-serif" font-size="10" fill="#64748b">90% Complete</text>
  <rect x="120" y="330" width="80" height="4" fill="#e2e8f0" rx="2"/>
