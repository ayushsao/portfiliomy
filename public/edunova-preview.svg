  <rect x="280" y="500" width="100" height="35" fill="#3b82f6" rx="6"/>
  <text x="315" y="520" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Continue</text>
  
  <rect x="400" y="500" width="80" height="35" fill="#ffffff" rx="6" stroke="#e2e8f0" stroke-width="1"/>
