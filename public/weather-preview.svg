<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="#1e293b"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">Weather Dashboard</text>
  <text x="340" y="30" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Real-time Weather Tracking</text>
  <text x="340" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Current Location: Bhopal, MP</text>
  <text x="340" y="70" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Last Updated: 2 minutes ago</text>
  
  <!-- Search Bar -->
  <rect x="580" y="25" width="180" height="30" fill="#334155" rx="15" stroke="#475569" stroke-width="1"/>
  <text x="595" y="43" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Search city...</text>
  <circle cx="740" cy="40" r="8" fill="#3b82f6"/>
  <text x="737" y="44" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">🔍</text>
  
  <!-- Main Weather Card -->
  <rect x="40" y="100" width="360" height="200" fill="#1e293b" rx="16" stroke="#334155" stroke-width="1"/>
  
  <!-- Weather Icon -->
  <circle cx="120" cy="160" r="40" fill="#fbbf24"/>
  <circle cx="130" cy="150" r="35" fill="#f59e0b"/>
  <text x="115" y="165" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">☀️</text>
  
  <!-- Temperature -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">28°</text>
  <text x="290" y="140" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">C</text>
  
  <!-- Weather Description -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">Sunny</text>
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Feels like 32°C</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" fill="#64748b">UV Index: High</text>
  
  <!-- Location -->
  <text x="60" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Bhopal</text>
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Madhya Pradesh, India</text>
  <text x="60" y="270" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Saturday, July 19, 2025</text>
  
  <!-- Weather Details Cards -->
  <rect x="420" y="100" width="160" height="90" fill="#1e293b" rx="12" stroke="#334155" stroke-width="1"/>
  <text x="440" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Wind Speed</text>
  <text x="440" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">12</text>
  <text x="480" y="145" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">km/h</text>
  <text x="440" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Direction: NE</text>
  <text x="440" y="180" font-family="Arial, sans-serif" font-size="10" fill="#64748b">🌬️ Light breeze</text>
  
  <rect x="600" y="100" width="160" height="90" fill="#1e293b" rx="12" stroke="#334155" stroke-width="1"/>
  <text x="620" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Humidity</text>
  <text x="620" y="145" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#10b981">65</text>
  <text x="660" y="145" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">%</text>
  <text x="620" y="165" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Dew Point: 21°C</text>
  <text x="620" y="180" font-family="Arial, sans-serif" font-size="10" fill="#64748b">💧 Comfortable</text>
  
  <rect x="420" y="210" width="160" height="90" fill="#1e293b" rx="12" stroke="#334155" stroke-width="1"/>
  <text x="440" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Pressure</text>
  <text x="440" y="255" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f59e0b">1013</text>
  <text x="495" y="255" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">hPa</text>
  <text x="440" y="275" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Tendency: Steady</text>
  <text x="440" y="290" font-family="Arial, sans-serif" font-size="10" fill="#64748b">📊 Normal</text>
  
  <rect x="600" y="210" width="160" height="90" fill="#1e293b" rx="12" stroke="#334155" stroke-width="1"/>
  <text x="620" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">Visibility</text>
  <text x="620" y="255" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8b5cf6">10</text>
  <text x="660" y="255" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">km</text>
  <text x="620" y="275" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Air Quality: Good</text>
  <text x="620" y="290" font-family="Arial, sans-serif" font-size="10" fill="#64748b">👁️ Excellent</text>
  
  <!-- 5-Day Forecast -->
  <rect x="40" y="320" width="720" height="120" fill="#1e293b" rx="16" stroke="#334155" stroke-width="1"/>
  <text x="60" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">5-Day Forecast</text>
  
  <!-- Day 1 -->
  <rect x="60" y="360" width="120" height="60" fill="#334155" rx="8"/>
  <text x="80" y="378" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Today</text>
  <text x="80" y="395" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">☀️ 28°</text>
  <text x="80" y="410" font-family="Arial, sans-serif" font-size="10" fill="#64748b">19° / 28°</text>
  
  <!-- Day 2 -->
  <rect x="200" y="360" width="120" height="60" fill="#334155" rx="8"/>
  <text x="220" y="378" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Sun</text>
  <text x="220" y="395" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">🌤️ 26°</text>
  <text x="220" y="410" font-family="Arial, sans-serif" font-size="10" fill="#64748b">18° / 26°</text>
  
  <!-- Day 3 -->
  <rect x="340" y="360" width="120" height="60" fill="#334155" rx="8"/>
  <text x="360" y="378" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Mon</text>
  <text x="360" y="395" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">🌧️ 24°</text>
  <text x="360" y="410" font-family="Arial, sans-serif" font-size="10" fill="#64748b">16° / 24°</text>
  
  <!-- Day 4 -->
  <rect x="480" y="360" width="120" height="60" fill="#334155" rx="8"/>
  <text x="500" y="378" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Tue</text>
  <text x="500" y="395" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">⛈️ 22°</text>
  <text x="500" y="410" font-family="Arial, sans-serif" font-size="10" fill="#64748b">15° / 22°</text>
  
  <!-- Day 5 -->
  <rect x="620" y="360" width="120" height="60" fill="#334155" rx="8"/>
  <text x="640" y="378" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Wed</text>
  <text x="640" y="395" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">🌤️ 25°</text>
  <text x="640" y="410" font-family="Arial, sans-serif" font-size="10" fill="#64748b">17° / 25°</text>
  
  <!-- Hourly Chart Area -->
  <rect x="40" y="460" width="720" height="100" fill="#1e293b" rx="16" stroke="#334155" stroke-width="1"/>
  <text x="60" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">24-Hour Temperature Trend</text>
  
  <!-- Simple Chart Line -->
  <polyline points="80,520 140,515 200,510 260,505 320,500 380,495 440,500 500,505 520,510 580,515 640,520 700,525" 
            fill="none" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Chart Points -->
  <circle cx="80" cy="520" r="3" fill="#3b82f6"/>
  <circle cx="200" cy="510" r="3" fill="#3b82f6"/>
  <circle cx="320" cy="500" r="3" fill="#3b82f6"/>
  <circle cx="440" cy="500" r="3" fill="#3b82f6"/>
  <circle cx="580" cy="515" r="3" fill="#3b82f6"/>
  <circle cx="700" cy="525" r="3" fill="#3b82f6"/>
  
  <!-- Time Labels -->
  <text x="75" y="545" font-family="Arial, sans-serif" font-size="8" fill="#64748b">6AM</text>
  <text x="195" y="545" font-family="Arial, sans-serif" font-size="8" fill="#64748b">12PM</text>
  <text x="315" y="545" font-family="Arial, sans-serif" font-size="8" fill="#64748b">6PM</text>
  <text x="435" y="545" font-family="Arial, sans-serif" font-size="8" fill="#64748b">12AM</text>
  <text x="575" y="545" font-family="Arial, sans-serif" font-size="8" fill="#64748b">6AM</text>
  <text x="695" y="545" font-family="Arial, sans-serif" font-size="8" fill="#64748b">12PM</text>
  
  <!-- Footer -->
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Real-time Weather Tracking Dashboard</text>
</svg>
